<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <h1 class="display-1">Trey Wayland's Weather Dashboard</h1>
    
    <div class="container-xxl weatherContainer ">
        <div class="row weatherContainerRow">
          <div class="col searchContainer">

            <form id="weatherForm" class="form-inline weatherForm">
                <h4 class="citySearchText" >Search for a City:</h4>

                <div class="form-group mx-sm-3 mb-2">
                    
                  <label for="inputPassword2" class="sr-only">Password</label>
                  <input type="text" class="form-control" id="inputWeatherCity" placeholder="Seattle">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
              </form>
              <div id="searchHistoryEl" class="container-xxl"></div>


          </div>
          <div class="col-9">
            <div class="weatherTodayDisplay">
                <div id="todayDisplay" class="todayDisplay">
                    <div class="container-sm">
                        <div class="row">
                            <h3 id="currentWeatherDate"></h3>
                        </div>
                        <div class="row">
                            <div class="col weatherText">
                                    <div id="currentWeatherTemp">
                                        
                                    </div>
                                    <div id="currentWeatherWind">
                                        
                                    </div>
                                    <div id="currentWeatherHumidity">
                                        
                                    </div>
                            </div>
                            <div class="col-8">
                                <img id="currentWeatherIcon" src="" alt="Weather Icon">
                            </div>
                        </div>
                    </div>
                </div>
             <h5>5-Day Forcast:</h5>
             <div id="forcasDsiplay" class="container-xl">
                <div id="forcastRowAppend" class="row">
                    <div class="col forcastContainer">
                        <div id="forCastDate1" class="forcastDate">

                        </div>
                        <img id="forCastIcon1" src="" alt="">

                        <div id="forCastTemp1" class="">

                        </div>
                        <div id="forCastWind1" class="">

                        </div>
                        <div id="forCastHumidity1" class="">

                        </div>
                    </div>
                    <div class="col forcastContainer">
                        <div id="forCastDate2" class="forcastDate">

                        </div>
                        <img id="forCastIcon2" src="" alt="">

                        <div id="forCastTemp2" class="">

                        </div>
                        <div id="forCastWind2" class="">

                        </div>
                        <div id="forCastHumidity2" class="">

                        </div>
                    </div>
                    <div class="col forcastContainer">
                        <div id="forCastDate3" class="forcastDate">

                        </div>
                        <img id="forCastIcon3" src="" alt="">

                        <div id="forCastTemp3" class="">

                        </div>
                        <div id="forCastWind3" class="">

                        </div>
                        <div id="forCastHumidity3" class="">

                        </div>
                    </div>
                    <div class="col forcastContainer">
                        <div id="forCastDate4" class="forcastDate">

                        </div>
                        <img id="forCastIcon4" src="" alt="">

                        <div id="forCastTemp4" class="">

                        </div>
                        <div id="forCastWind4" class="">

                        </div>
                        <div id="forCastHumidity4" class="">

                        </div>
                    </div>
                    <div  class="col forcastContainer">
                        <div id="forCastDate5" class="forcastDate">

                        </div>
                        <img id="forCastIcon5" src="" alt="">

                        <div id="forCastTemp5" class="">

                        </div>
                        <div id="forCastWind5" class="">

                        </div>
                        <div id="forCastHumidity5" class="">

                        </div>
                    </div>
                </div>
                
              </div>

          </div>


        </div>

      </div>


   
   

    <script src="./Assets/js/script.js"></script>
</body>
</html>
