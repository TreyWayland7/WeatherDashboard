<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <h1 class="display-1">Trey Wayland's Weather Dashboard</h1>
    
    <div class="container-xxl weatherContainer ">
        <div class="row weatherContainerRow">
          <div class="col searchContainer">
            <form id="weatherForm" class="form-inline weatherForm">
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">Password</label>
                  <input type="text" class="form-control" id="inputWeatherCity" placeholder="Seattle">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
              </form>



          </div>
          <div class="col-9">
            <div class="weatherTodayDisplay">
                <div id="todayDisplay" class="todayDisplay">

                </div>
              </div>
          </div>

         
        </div>
      </div>

   
   

    <script src="./Assets/js/script.js"></script>
</body>
</html>
